<html lang="">
<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body onload="bookmark()">
   <div class="container py-3">
       <h3 class="text-secondary">Bookmark</h3>
       <hr>
          
   <div class="jumbotron">
       <h3 class="text-center">Bookmark your favorite site</h3>
       
       <form id="myform">
           <div class="form-group text-center">
               <label class="font-weight-bold" > Site Name</label>
               <input id="SN" placeholder="Site Name" class="form-control">
           </div>
           <div class="form-group text-center">
               <label class="font-weight-bold" > Site URL</label>
               <input id="SURL" placeholder="Site URL ex (https://www.ex.com) " class="form-control">
               <div class=" d-flex justify-content-center py-3">
               <button type="submit" class="btn btn-primary p-2">Done</button>
               </div>
           </div>           
       </form>
   </div>
   
      <div class="row py-3 d-flex justify-content-center" id="row">
          
          
      </div>
       
   </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
